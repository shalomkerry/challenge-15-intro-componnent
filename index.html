<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="content">
      <div class="content-info">
        <h1>
          Learn to code by <br class="d-none d-xl-block d-lg-block" />watching
          others
        </h1>
        <p class="info-text">
          See how experienced developers solve<br class="d-block d-sm-none" />
          problems in real-time.<br
            class="d-none d-md-block d-xl-block d-lg-block"
          />
          Watching<br class="d-block d-sm-none" />
          scripted tutorials is great, but<br class="d-block d-sm-none" />
          understanding how<br
            class="d-none d-md-block d-lg-block d-xl-block"
          />
          developers think is<br class="d-block d-sm-none" />
          invaluable.
        </p>
      </div>
      <div class="content-signin">
        <div class="trial">
          <p class="trial-text">
            Try it free 7 days
            <span class="trial-money"
              >then<br class="d-block d-sm-none" />
              20/mo. thereafter</span
            >
          </p>
        </div>
        <div class="card">
          <form name="Myform">
            <input
              type="text"
              placeholder="First Name"
              id="fname"
              class="input__form"
              autocomplete="off"
            />
            <span class="warning" id="error1"></span>
            <input
              type="text"
              placeholder="Last Name"
              class="input__form"
              id="lname"
            />
            <span class="warning" id="error2"></span>
            <input
              type="email"
              placeholder="Email Address"
              class="input__form"
              id="email"
            />
            <span class="warning" id="error3"></span>
            <input
              type="password"
              placeholder="Password"
              class="input__form"
              id="password"
            />
            <span class="warning" id="error4"></span>
            <input
              type="submit"
              value="CLAIM YOUR FREE TRIAL"
              id="sumbmission"
            />
          </form>
          <p class="alert">
            By clicking the button, you are agreeing to our
            <span class="alertred">Terms and Services</span>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer type="text/javascript" src="./index.js"></script>
  </body>
</html>
